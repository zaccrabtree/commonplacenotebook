<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home School Commonplace Notebook</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<!-- Here is some of my bootstrap styling, along with stuff styled with plain CSS-->
<body class="container-fluid bg-secondary">
  <div class="row bg-white border-success rounded my-md-3">
    <div class="col-12">
      <h4 class="my-3">Home School Commonplace Notebook</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form" class="fixed-top">
        <button type="button" class="btn btn-success align-self-center fas fa-plus">
          Add New Quotation</button>
      </div>
        <h5 class="text-center my-3">Quotations</h5>
        <div class="row-cols-md-1" id="quotes"></div>
    </div>
  </div>

      <!-- Modal for my form for the creation of the entities-->
<form
class="modal fade"
id="form"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add New Quotation</h5>
      <button
        type="button"
        class="btn-close btn-danger"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div id="modal-body" class="modal-body my-5">
      <p>Book Title</p>
      <input type="text" class="form-control" name="" id="textInput1" />
      <div id="msg1"></div>
      <br />
      <p>Author</p>
      <input type="text" class="form-control" name="" id="textInput2" />
      <div id="msg2"></div>
      <br />
      <p>Date Read</p>
      <input type="date" class="form-control" name="" id="dateInput" />
      <br />
      <p>Quotation</p>
      <textarea
        name=""
        class="form-control"
        id="textarea"
        cols="30"
        rows="5"
      ></textarea>
      
    </div>
    <div class="modal-footer" id="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button type="submit" id="add" class="btn btn-primary">Add</button>
    </div>
  </div>
</div>
</form>
    <script src="app.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
